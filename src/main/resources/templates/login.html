<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartExpenses | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
            padding: 20px;
        }
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 {
            font-weight: 700;
            margin-bottom: 25px;
        }
        .google-btn {
            background-color: #ffffff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            color: #3c4043;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            border-color: #c6c6c6;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Smart Expense</span>
    </div>
</nav>

<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <a href="/oauth2/authorization/google" class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
            <span>Login with Google</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
